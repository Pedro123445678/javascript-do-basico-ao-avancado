<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100.</p>
    <input type="number" id="guess" placeholder="Digite sua adivinhação">
    <button onclick="checkGuess()">Enviar Palpite</button>
    <p id="message"></p>

    <script>
        // Número aleatório entre 1 e 100
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (guess === targetNumber) {
                document.getElementById('message').textContent = `Parabéns! Você acertou o número ${targetNumber} em ${attempts} tentativas.`;
            } else if (guess < targetNumber) {
                document.getElementById('message').textContent = 'Tente um número maior.';
            } else {
                document.getElementById('message').textContent = 'Tente um número menor.';
            }
        }
    </script>
</body>
</html>
