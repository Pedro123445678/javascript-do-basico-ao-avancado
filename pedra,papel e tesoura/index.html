            margin-top: 20px;

    <h1>Jogo de Pedra, Papel e Tesoura</h1>
    <button id="rock">Pedra</button>
    <button id="paper">Papel</button>
    <button id="scissors">Tesoura</button>
    <p id="result"></p>

</head>
<body>
    
    <script>
        const choices = ["Pedra", "Papel", "Tesoura"];

        document.getElementById('rock').addEventListener('click', () => playGame('Pedra'));
        document.getElementById('paper').addEventListener('click', () => playGame('Papel'));
        document.getElementById('scissors').addEventListener('click', () => playGame('Tesoura'));

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';

            if (playerChoice === computerChoice) {
                result = 'Empate!';
            } else if (
                (playerChoice === 'Pedra' && computerChoice === 'Tesoura') ||
                (playerChoice === 'Papel' && computerChoice === 'Pedra') ||
                (playerChoice === 'Tesoura' && computerChoice === 'Papel')
            ) {
                result = `Voce venceu! ${playerChoice} vence ${computerChoice}.`;
            } else {
                result = ` Voce perdeu! ${computerChoice} vence ${playerChoice}.`;
            }

            document.getElementById('result').textContent = result;
        }
            
            </script>
</body>
